<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form elements</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
    <body>
        <header>The Winter Blues</header>
        <p>If you want to keep track of this site please fill out the forum below.</p>
        <form>
            <fieldset>
                <legend>Subscribe here</legend>
                <div class='user'>
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" placeholder="Username">
                </div>
                <div class='mail'>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <div class='url'>
                    <label for="website">Website:</label>
                    <input type="text" id="website" placeholder="Website URL">
                </div>
                <div class='pw'>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" placeholder="Password">
                </div>
                <div class='box'>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>

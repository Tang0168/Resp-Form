<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form elements</title>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Inknut+Antiqua:700|Cagliostro' rel='stylesheet' type='text/css'>
</head>
    <body>
        <header>The Winter Blues</header>
        <p>If you want to keep track of this site please fill out the forum below.</p>
        <form>
            <fieldset>
                <legend>Subscribe here</legend>
                <div class='user'>
                    <label for="fname">Username:</label>
                    <input type="text" id="fname" placeholder="Username" required>
                </div>
                <div class='mail'>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class='url'>
                    <label for="website">Website:</label>
                    <input type="text" id="website" placeholder="Website URL">
                </div>
                <div class='pw'>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" placeholder="Password" required>
                </div>
                <div class='box'>
                    <input type="submit" value="Submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
